# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Install MySQL client
        uses: workflows/install-mysql-installer
      - name: Install MySQL Server
        run: |
          Start-Process -FilePath "C:\mysql-installer\mysql-installer-community-8.0.34.0.msi" -ArgumentList "/qn" -Wait
          # Configure MySQL Server with root password
          & "C:\Program Files\MySQL\MySQL Server 8.0\bin\mysqld" --initialize-insecure --user=mysql
          # Start MySQL service
          net start mysql
      - name: Create test database
        run: mysql -u root -e "CREATE DATABASE test_db;"
      - name: Restore database schema
        run: |
          for file in migrations/V*.sql; do
            mysql -u root test_db < $file
          done
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Drop test database (optional)
        if: always()
        run: mysql -u root -e "DROP DATABASE test_db;"
